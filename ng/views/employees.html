<div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-sm-12 col-xs-12">

    <table class="table table-responsive table-striped">
        <thead>
            <tr class="active">
                <th>
                    <h4>Empno</h4>
                </th>
                <th>
                    <h4>Email</h4>
                </th>
                <th>
                    <h4>Location</h4>
                </th>
                <th>
                    <h4>Project</h4>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="emp in employees">
                <td>
                    <h4>{{emp.empno}}</h4>
                </td>
                <td>
                    <h4>{{emp.email}}</h4>
                </td>
                <td>
                    <h4>{{emp.location}}</h4>
                </td>
                <td>
                    <h4>{{emp.project}}</h4>
                </td>
            </tr>
          
        </tbody>
    </table>
</div>
